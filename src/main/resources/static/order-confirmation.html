<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Shop</title>
    <script src="js/Cart.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css" />

  <body>

      <div class="header-banner text-center">
        Your currently not Logged in

        <div class="container-fluid">

          <img
                  src="Images/logoipsum-361.svg"

                  height="50"
                  class="d-inline-block align-text-top"
          />
          <a class="navbar-brand ms-3" href="../templates/index.html"

          >
          <button
                  class="navbar-toggler"

                  aria-expanded="false"
                  aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>
          </button>

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">



              <!--Add Loggin Page / Pop up-->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../templates/index.html"

              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../templates/index.html"
                >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >
                  <!--  Dropdown Menu -->
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="products.html"
                    >All Products</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?category=men"
                    >Mens Clothing</a

                  </li>
                  <li>
                    <a class="dropdown-item" href="products.html?category=women"

                  </li>
                  <li>
                    <a
                            class="dropdown-item"

                    >
                  </li>
                  <li>
                    <a
                            class="dropdown-item"
                            href="products.html?category=electronics"
                    >Electronics</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="AboutUs.html">About Us</a>
                    <a class="dropdown-item" href="AboutUs.html#contactID"
                    >Contact Us</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <button onclick="openCart()" id="cartButtonID" class="btn btn-dark">
              <i class="fas fa-cart-shopping"></i> View Cart
            </button>

    <!--Updated Showing of the products-->
    <div class="d-flex justify-content-center custom-display-confirmation">
      <div id="cartItemsContainer" class="container row justify-content-center text-center">
        <!-- Cart items will be injected here -->
      </div>
    </div>
    </div>



    <script>
      window.addEventListener("DOMContentLoaded", () => {
        clearCart();
      });
    </script>




    <script src="js/order-form.js"></script>

    <!-- Lägg till Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
