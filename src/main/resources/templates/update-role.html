<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users / Roles</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">

<h2 class="mb-4">Update roles</h2>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th>User ID</th>
        <th>User name</th>
        <th>Role(s)</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="appUser : ${appUsers}">
        <td th:text="${appUser.id}">1</td>
        <td th:text="${appUser.username}">Username</td>
        <td th:text="${#strings.listJoin(appUser.roles, ', ')}">USER, ADMIN</td>
        <td><a th:href="@{|/all/${appUser.id}/edit|}" class="btn btn-sm btn-primary">Update</a></td>
        <td>
            <form th:action="@{|/all/${appUser.id}/delete|}" method="post">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
