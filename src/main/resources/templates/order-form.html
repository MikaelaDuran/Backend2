<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Web Shop</title>
    <script src="../static/js/Cart.js"></script>
    <script src="../static/js/order-form.js"></script>
    <link rel="stylesheet" href="../static/css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
</head>

<body>
<!-- HEADER -->
<header>
    <!-- Login / Welcome  Header -->
    <div class="header-banner text-center">
        Your currently not Logged in
    </div>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Ändrar färg på NavBar -->
        <div class="container-fluid">
            <!-- Image Logo-->

            <img
                    src="Images/logoipsum-361.svg"
                    alt="Logo"
                    width="50"
                    height="50"
                    class="d-inline-block align-text-top"
            />
            <a class="navbar-brand ms-3" href="index.html"
            >Fake Store API Collection</a
            >
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    <!--Add Loggin Page / Pop up-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"
                        >Login</a
                        >


                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item dropdown">
                        <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                        >
                            <!--  Dropdown Menu -->
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="../static/products.html"
                                >All Products</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="../static/products.html?category=men"
                                >Mens Clothing</a
                                >
                            </li>
                            <li>
                                <a class="dropdown-item" href="../static/products.html?category=women"
                                >Womans Clothing</a
                                >
                            </li>
                            <li>
                                <a
                                        class="dropdown-item"
                                        href="../static/products.html?category=jewelery"
                                >Jewelery</a
                                >
                            </li>
                            <li>
                                <a
                                        class="dropdown-item"
                                        href="../static/products.html?category=electronics"
                                >Electronics</a
                                >
                            </li>
                            <li>
                                <hr class="dropdown-divider"/>
                            </li>
                            <li>
                                <a class="dropdown-item" href="../static/AboutUs.html">About Us</a>
                                <a class="dropdown-item" href="../static/AboutUs.html#contactID"
                                >Contact Us</a
                                >
                            </li>
                        </ul>
                    </li>
                </ul>
                <button onclick="openCart()" id="cartButtonID" class="btn btn-dark">
                    <i class="fas fa-cart-shopping"></i> View Cart
                </button>
            </div>
        </div>
    </nav>
</header>

<br/><br/><br/><br/>

<div class="container row ">


    <div id="FinalCartContainer" class="col-md-6">
        <!-- Load in products -->


    </div>


    <script>

        window.addEventListener("DOMContentLoaded", loadInCart);
    </script>


    <!-- Bootstrap form -->
    <div class="container col-md-6 fixed-col">

        <!--Price Information-->
        <div class="price-info mt-4">
            <h4>Price Summary</h4>
            <p>Subtotal: $<span id="total-price">0.00</span></p>
            <p>Shipping: $100.00</p>
            <p class="fw-bold">Total: $<span id="total-price-ship">0.00</span></p>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const total = parseFloat(calculateTotalPrice());
                const shipping = 100.00;
                const totalWithShipping = (total + shipping).toFixed(2);

                document.getElementById("total-price").textContent = total.toFixed(2);
                document.getElementById("total-price-ship").textContent = totalWithShipping;
            });
        </script>
        <!-- Bootstrap form -->
        <form
                class="container m-20"
                onsubmit="return validateForm()"
                action="javascript: orderConfirmation()"
        >
            <div class="form-group">
                <label for="exampleInputname">Full name</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputname"
                        placeholder="Jane Doe"
                />
                <div id="nameError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="example@email.com"
                />
                <div id="emailError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputAddress"
                        placeholder="Storgatan 1"
                />
                <div id="addressError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group">
                <label for="exampleInputAreaCode">Postnummer</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputAreaCode"
                        placeholder="12345"
                        title="Postal code must consist of exactly 5 digits."
                />
                <div id="areaCodeError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group">
                <label for="exampleInputDistrict">District</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputDistrict"
                        placeholder="Stockholm"
                />
                <div id="districtError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group">
                <label for="exampleInputMobileNumber">Mobile number</label>
                <input
                        type="text"
                        class="form-control"
                        id="exampleInputMobileNumber"
                        placeholder="07x-xxx xx xx"
                        title="Phone number can only contain digits (0-9), hyphens (-), and parentheses ()."
                />
                <div id="mobileError" class="text-danger"></div>
                <br/>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1"
                >Do you want to get notify with our latest offer?</label
                >
                <br/><br/>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</div>


</body>
</html>
